services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hotel-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hotel_reservation
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - hotel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB connection (local setup)
      DATABASE_URI: mongodb://mongodb:27017/hotel_reservation?authSource=admin
      DATABASE_NAME: hotel_reservation

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Stripe Configuration
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_your_stripe_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret}

      # Email Configuration
      EMAIL_USERNAME: ${EMAIL_USERNAME:-your-email@gmail.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-your-app-password}

      # OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}

      # Backend URL (for OAuth redirects)
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8080}

      # CORS Configuration
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
        - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY:-pk_test_placeholder}
    container_name: hotel-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hotel-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  hotel-network:
    driver: bridge
