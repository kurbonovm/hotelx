name: Deploy Backend to AWS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'aws/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: hotelx-backend
  ECS_CLUSTER: hotelx-prod-cluster
  ECS_SERVICE: hotelx-backend-service
  CONTAINER_NAME: hotelx-backend

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Inject Account ID into Task Definition
        run: |
          sed -i "s/\${AWS_ACCOUNT_ID}/${{ secrets.AWS_ACCOUNT_ID }}/g" aws/task-definition-no-secrets.json

      - name: Inject Secrets into Task Definition
        run: |
          # Replace all placeholder values with actual secrets from GitHub
          sed -i "s|REPLACE_WITH_MONGODB_URI|${{ secrets.DATABASE_URI }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_JWT_SECRET|${{ secrets.JWT_SECRET }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_STRIPE_KEY|${{ secrets.STRIPE_API_KEY }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_WEBHOOK_SECRET|${{ secrets.STRIPE_WEBHOOK_SECRET }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_GOOGLE_CLIENT_ID|${{ secrets.GOOGLE_CLIENT_ID }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_GOOGLE_CLIENT_SECRET|${{ secrets.GOOGLE_CLIENT_SECRET }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_OKTA_CLIENT_ID|${{ secrets.OKTA_CLIENT_ID }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_OKTA_CLIENT_SECRET|${{ secrets.OKTA_CLIENT_SECRET }}|g" aws/task-definition-no-secrets.json
          sed -i "s|REPLACE_WITH_OKTA_ISSUER|${{ secrets.OKTA_ISSUER_URI }}|g" aws/task-definition-no-secrets.json

      - name: Build and Push Image
        id: build-image
        run: |
          # Build the docker image
          docker build --platform linux/amd64 -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} ./backend

          # Push specific SHA tag and latest tag
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: aws/task-definition-no-secrets.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Check if ECS service exists
        id: check-service
        run: |
          if aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --region ${{ env.AWS_REGION }} | grep -q "ACTIVE\|DRAINING"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create ECS service if not exists
        if: steps.check-service.outputs.exists == 'false'
        run: |
          # Get infrastructure details
          PRIVATE_SUBNET_1=$(aws ec2 describe-subnets --filters "Name=tag:Name,Values=hotelx-private-subnet-1" --query 'Subnets[0].SubnetId' --output text --region ${{ env.AWS_REGION }})
          PRIVATE_SUBNET_2=$(aws ec2 describe-subnets --filters "Name=tag:Name,Values=hotelx-private-subnet-2" --query 'Subnets[0].SubnetId' --output text --region ${{ env.AWS_REGION }})
          ECS_SG=$(aws ec2 describe-security-groups --filters "Name=group-name,Values=hotelx-prod-ecs-sg" --query 'SecurityGroups[0].GroupId' --output text --region ${{ env.AWS_REGION }})
          TARGET_GROUP=$(aws elbv2 describe-target-groups --names hotelx-backend-tg --query 'TargetGroups[0].TargetGroupArn' --output text --region ${{ env.AWS_REGION }})

          # Register task definition first
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://${{ steps.task-def.outputs.task-definition }} --region ${{ env.AWS_REGION }} --query 'taskDefinition.taskDefinitionArn' --output text)

          # Create the service
          aws ecs create-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --desired-count 1 \
            --launch-type FARGATE \
            --platform-version LATEST \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET_1,$PRIVATE_SUBNET_2],securityGroups=[$ECS_SG],assignPublicIp=DISABLED}" \
            --load-balancers "targetGroupArn=$TARGET_GROUP,containerName=${{ env.CONTAINER_NAME }},containerPort=8080" \
            --health-check-grace-period-seconds 60 \
            --deployment-configuration "maximumPercent=200,minimumHealthyPercent=100,deploymentCircuitBreaker={enable=true,rollback=true}" \
            --enable-execute-command \
            --region ${{ env.AWS_REGION }}

          echo "ECS service created successfully!"

      - name: Deploy Amazon ECS task definition
        if: steps.check-service.outputs.exists == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Summary
        run: |
          echo "Deployment successful!"
          echo "Image: ${{ steps.build-image.outputs.image }}"