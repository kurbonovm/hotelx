spring:
  application:
    name: hotelx-backend

  # MongoDB Configuration
  data:
    mongodb: 
      uri: ${DATABASE_URI}
      database: ${DATABASE_NAME}
      # DocumentDB SSL Configuration
      auto-index-creation: true

  # Security OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
            redirect-uri: ${BACKEND_URL}/login/oauth2/code/google
          okta:
            client-id: ${OKTA_CLIENT_ID}
            client-secret: ${OKTA_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: ${BACKEND_URL}/login/oauth2/code/okta
        provider:
          okta:
            issuer-uri: ${OKTA_ISSUER_URI}

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET}

# Application Configuration
app:
  # Backend base URL for OAuth2 redirects (HTTPS CloudFront URL)
  backend:
    url: ${BACKEND_URL}

  # Frontend URL for OAuth2 redirects
  frontend:
    url: ${FRONTEND_URL}

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

# Logging Configuration
logging:
  level:
    '[com.hotel.reservation]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.web]': INFO